<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da forca</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="imagens-forca">
    <h1>Jogo da forca</h1>
    <img src="assets/forca.png" alt="">
    <img id="boneco" src="assets/boneco1.png" alt="">
</div>

<section class="play-game tela visivel">
    <button id="botao_play" class="botao-play"><img src="assets/icons8-play-96.png" alt=""></button>
    <p class="paragrafo-play">PLAY</p>
</section>

<section class="palavra-chave tela">
    <p class="palavra-correta">  </p>
    <p class="dica"></p>
</section>

<section class="tentativas tela">
    <div> 
        <p>Tentativas: 6</p>
        <p class="pontos">Pontos: 0</p>
    </div>
</section>

<section class="teclado tela">
    <div class="container__botoes-teclado">
        <button>A</button>
        <button>B</button>
        <button>C</button>
        <button>D</button>
        <button>E</button>
        <button>F</button>
        <button>G</button>
        <button>H</button>
        <button>I</button>
        <button>J</button>
        <button>K</button>
        <button>L</button>
        <button>M</button>
        <button>N</button>
        <button>O</button>
        <button>P</button>
        <button>Q</button>
        <button>R</button>
        <button>S</button>
        <button>T</button>
        <button>U</button>
        <button>V</button>
        <button>W</button>
        <button>X</button>
        <button>Y</button>
        <button>Z</button>
    </div>
</section>

<section class="fim-de-jogo">
    <h2>Fim de Jogo</h2>
    <button>Jogar novamente</button>
</section>


<script src="palavras.js"></script>
<script src="funcoes.js"></script> 
<script src="index.js"></script> 

  
</body>
</html>
